<html>
	<head>
		<title>Advanced Registration</title>
		<link rel="stylesheet" href="css/registrationStyle.css">
	</head>
    <body>
        <div class="register">
			<input id="birthdayInput" type="date" placeholder="birthday">
			<input id="heightInput" placeholder="height (ie 5'10&quot; or 178cm)">
			<input id="weightInput" placeholder="weight (ie 140lb or 62kg)">
			<input id="goalWeightInput" placeholder="goal weight (ie 140lb or 62kg)">
			<input id="activityDayInput" type="number" placeholder="activity days per week (ie 3)" min="1" max="7">
			<div class="button">
				<button id="submitBtn">
					Finish Setup
				</button>
			</div>
		</div>
    </body>
	<script>
		document.getElementById("submitBtn").addEventListener("click", () => {
			window.location.href = "dashboard.html";
		});
	</script>
</html>
